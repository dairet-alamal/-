<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منظمة دائرة الأمل | Circle of Hope Organization</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <p class="muted">أدخل كلمة المرور للمتابعة</p>
      <input type="password" id="passwordInput" placeholder="كلمة المرور" />
      <button id="loginBtn" class="btn btn-primary">دخول</button>
      <p id="loginStatus" class="status"></p>
    </div>
  </div>

  <!-- Main App (hidden until login) -->
  <div id="app" class="hidden">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <h1 class="title-ar">منظمة دائرة الأمل</h1>
        <h2 class="title-en">Circle of Hope Organization</h2>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <p class="hint">اختر مكتب لعرض وإدارة الأعضاء.</p>
      <section id="departmentsGrid" class="grid"></section>
    </main>

    <!-- Drawer / Panel for a single department -->
    <aside id="deptPanel" class="panel hidden">
      <div class="panel-header">
        <h3 id="deptTitle" class="panel-title"></h3>
        <button id="closePanelBtn" class="btn btn-ghost" title="إغلاق">✕</button>
      </div>

      <form id="addMemberForm" class="form">
        <div class="form-row">
          <label>الاسم</label>
          <input type="text" id="memberName" placeholder="ادخل اسم العضو" required />
        </div>
        <div class="form-row">
          <label>المسمى الوظيفي</label>
          <input type="text" id="memberRole" placeholder="مثل: مسؤول الإعلام" required />
        </div>
        <div class="form-row">
          <label>رقم الهاتف</label>
          <input type="tel" id="memberPhone" placeholder="09xxxxxxxx" required />
        </div>
        <div class="form-row">
          <label>الموقع الحالي</label>
          <input type="text" id="memberLocation" placeholder="مثال: الخرطوم - بحري" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">إضافة عضو</button>
          <button type="reset" class="btn">تفريغ الحقول</button>
        </div>
        <p id="formStatus" class="status"></p>
      </form>

      <div class="members-section">
        <h4 class="members-title">الأعضاء</h4>
        <ul id="membersList" class="members-list"></ul>
        <p id="membersEmpty" class="empty hidden">لا يوجد أعضاء بعد.</p>
      </div>
    </aside>

    <!-- Footer Signature -->
    <footer class="footer">
      <div class="signature">H. H. I. M</div>
    </footer>
  </div>

  <!-- App Script -->
  <script type="module" src="main.js"></script>
</body>
</html>
